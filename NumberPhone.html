<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NumberPhone</title>
</head>
<body>
<script>
    function isNumberPhone(str) {
        let regexp = /^\([0-9]{2}\)\-\(0[0-9]{9}\)$/;
        return regexp.test(str);
    }
    console.log(isNumberPhone("(84)-(0978489648)"));
    console.log(isNumberPhone("(a8)-(22222222)"));
</script>
</body>
</html>
